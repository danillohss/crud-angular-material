<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #buscaForm="ngForm">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Consulta</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row">
            <div fxLayout="column" fxFlex="950px">
              <mat-form-field class="full-width">
                <mat-label>Nome:</mat-label>
                <input type="text" matInput placeholder="Pesquisar..." />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-raised-button color="primary" class="ml-5">
            Pesquisar<mat-icon fontIcon="search" />
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
